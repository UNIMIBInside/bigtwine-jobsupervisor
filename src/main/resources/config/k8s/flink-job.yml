apiVersion: batch/v1
kind: Job
metadata:
    name: flink-streamprocessor
    namespace: bigtwine
    labels:
        job: flink-streamprocessor
spec:
    template:
        metadata:
            labels:
                job: flink-streamprocessor
        spec:
            containers:
                - name: flink-streamprocessor
                  image: 535233662260.dkr.ecr.eu-central-1.amazonaws.com/bigtwine/flink-streamprocessor:0.9
                  imagePullPolicy: IfNotPresent
            restartPolicy: Never
